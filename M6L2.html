<!DOCTYPE html>
<html>
<body>
	<h2>finding HTML Element by Id</h2>
	<p id="intro"> Hello World!</p>
	<p>this example demonstrates the <b>getElementsById</b> method.</p>
	<p id="demo"></p>
	<script>
		var myElement= document.getElementsById("intro");
		document.getElementsById("demo").innerHTML=
		"the text from intro paragraph is" +myElement.innerHTML;

	</script>


</body>
</html>
